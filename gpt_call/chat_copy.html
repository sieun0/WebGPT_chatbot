  <style>
    .chat-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    }

    .chat-content {
      margin-bottom: 20px;
    }

    .line {
      margin-bottom: 10px;
    }

    .chat-box {
      padding: 10px 15px;
      border-radius: 5px;
      display: inline-block;
      font-size: 14px;
    }

    .mine {
      background-color: #dcf8c6;
      float: right;
    }

    .response {
      background-color: #fff;
      float: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>

    import { Configuration, OpenAIApi } from 'https://cdn.skypack.dev/openai';
    async function callGPTapi(messages) {
          let outputText = '';
          const configuration = new Configuration({
              apiKey:''
          });
          const openai = new OpenAIApi(configuration);
        
          /*for(let i=0; i<response.length; i++) {
              messages.push({'role':'assistant', 'content':response[i].completion});
          }*/               
          try {
            const result = await openai.createChatCompletion({
              model: "gpt-3.5-turbo",
              messages: messages
            });
      
            console.log(result)
            outputText = result.data.choices[0].message.content;

            return outputText;
          } catch (error) {
            console.error(error);
          }
          
    }

    function processInput(inputText) {
      fetch('/process_input', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ input: inputText })
      })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('서버 응답 오류');
          }
        })
        .then(data => {
          var outputbox = `<div class="line">
            <span class="chat-box">${data.intent_data_msg}</span>
          </div>`;
          document.querySelector('.chat-content').insertAdjacentHTML('beforeend', outputbox);
        })
        .catch(error => {
          console.error('AJAX 요청 실패:', error);
        });
    }


    async function processOutput(output) {
      await fetch('/process_output', {
